<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="assets/style.css">

</head> 
<body>
  <header>
  <!--keeping score and timer in header to contiuously show the countdown-->
      <h4>View High Score</h4><a href=""></a>
      <h4 class="timer">Time: <span id="time">0</span></h4>
   
  </header>
  <main>
  <!--build 1 screen to hold all the divs and refresh it with them-->
  <div class="container">
    <div id="welcomebox">
      <h3>Coding Quiz Challenge</h3>
      <p>Try to answer the following code-related questions within the time limit</p>
      <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="startbtn">Start Quiz</button>
    </div>
<!--This is the question screen to loop through for each question in the array-->
    <div id="quiz" class="hide">
      
      <h2 id="questionTitle"></h2>
      <div id="answerList"></div>
    </div>
    <div id="break"></div>
    
    <!--This div will display the final results and capture the user info-->

    <div id="box" class="hide">
      <h3>All done!</h3>
     <p>Your final score is: <span id = "results"></span></p>
     <label for="initials">First and Last Initial:  </label><input type="text" name="initials" id="initials" placeholder="XX">
     <button id="initialsButton">Submit for score</button>
    </div>
    <!--build a screen to give the user a chance to do it again-->
    <div id="highscore" class="hide">
      <h3>High Scores</h3>
      <p id ="initialsScore">XX</p>
      <button id="goBack">Go back</button><span>    </span><button id="clearHighscore">Clear high score</button>
    </div>
  
  </div>
  </main>

<footer>
  <h4>&copy;2022, Coding Quiz Team</h4>
</footer>

<script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

</body>
</html>
